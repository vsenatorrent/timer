<!DOCTYPE html>
<html lang="en">

<head>
  <title>document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>



  <div class="container">
    <p class="timer-caption">До конца 2019 года осталось:</p>
    <div class="timer-date-wrapper">
      <span class="timer-date days"></span>
      <p class="timer-date-title">days</p>
    </div>
    <div class="timer-date-wrapper">
      <span class="timer-date hours"></span>
      <p class="timer-date-title">hours</p>
    </div>
    <div class="timer-date-wrapper"> 
      <span class="timer-date minutes"></span>
      <p class="timer-date-title">minutes</p>
    </div>
    <div class="timer-date-wrapper">
      <span class="timer-date seconds"></span>
      <p class="timer-date-title">seconds</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
